{% extends 'cms_dynamic_carousel/base.html' %}

     {% block content %}

<div id="myCarousel" class="carousel-style-standard carousel slide" data-ride="carousel" data-interval="2000">
 
 <div class="carousel-inner" role="listbox">     
 {% for picture in instance.pictures %}

          {% if picture.code == instance.pictures.0.code %}
               <div class="item active">
                  <img class="center-block" src= "{{ MEDIA_URL }}{{picture.picture}}" alt="{{picture.upload_date}}" style="width:100%;" >
               </div>
          {% else %}
              <div class="item">
                  <img class="center-block" src= "{{ MEDIA_URL }}{{picture.picture}}" alt="{{picture.upload_date}}" style="width:100%;" >
              </div>
          {% endif %}
       {% endfor %} 
 </div>

<a class="left carousel-control" href="#js-carousel-id-2107" role="button" data-slide="prev">
    <span class="fa fa-chevron-left glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#js-carousel-id-2107" role="button" data-slide="next">
    <span class="fa fa-chevron-right glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
</div>
       
         
{% endblock content %}
